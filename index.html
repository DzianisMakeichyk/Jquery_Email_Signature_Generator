<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Signature Generator</title>
  <meta name="robots" content="nofollow">
  <meta name="robots" content="noindex">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
  <link rel="stylesheet" href="public/css/style.css">
</head>

<body>
  <div class="hero container">
  <div class="row">
    <div class="col-md-6">
      <h2>Information</h2>
      <p>Fill out this form with your information to generate a custom Email signature.</p>
      <hr>
      <input type="file" id="upload">
      <button type="button" class="btn uploadbtn pink"><span>Upload Image</span></button>
      <form id="employee-information-form">
        <fieldset>
          <div class="input-full-name form-group">
            <label>Full name</label>
            <input class="form-control" type="text" name="full_name" placeholder="Karl Benz">
          </div>
          <div class="input-position form-group">
            <label>Position</label>
            <input class="form-control" type="text" name="position" placeholder="CEO">
          </div>
          <div class="input-email-address form-group">
            <label>Email address</label>
            <input class="form-control" type="text" name="email_address" placeholder="karl.benz@benz.com">
          </div>
          <div class="input-phone-mobile form-group">
            <label>Mobile phone number</label>
            <input class="form-control" type="tel" name="phone_mobile" placeholder="123-456-789">
          </div>
        </fieldset>
      </form>
      <button id="reset-form" type="button" class="waves-effect waves-light btn pink">Reset Form</button>
    </div>
    <div id="signature-output" class="col-md-6">
      <h2>Generated Signatures</h2>
      <p>Copy the signature you want to use and paste into your email program.</p>
      <hr>

      <h3>HTML Full</h3>
      <ul id="html-signature-full-tabs" class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active">
          <a role="tab" href="#signature-full-visual">Visual</a>
        </li>
        <li role="presentation">
          <a role="tab" href="#signature-full-html">HTML</a>
        </li>
      </ul>
      <div class="tab-content">
        <div id="signature-full-visual" class="tab-pane active" role="tabpanel">
          <div class="view-img">
            <img style="border: 0 !important; outline: none; text-decoration: none; -ms-interpolation-mode: bicubic;" src="https://www.biography.com/.image/c_fill,cs_srgb,dpr_1.0,g_face,h_300,q_80,w_300/MTIwNjA4NjMzNzQwOTUzMTAw/karl-benz-9208256-1-402.jpg" alt="">
          </div>
          <br/>
          <table style="font-family:'Open Sans', sans-serif;color:#162a33;font-style:normal;font-size:14px;margin:0px;padding:0px;border:0px;outline:0px;vertical-align:baseline;line-height:1.15;" border="0" cellpadding="0" cellspacing="0">
            <tbody>
              <tr border="0" cellpadding="0" cellspacing="0" style="border-collapse: collapse; mso-table-lspace: 0; mso-table-rspace: 0;">
                <td border="0" cellpadding="0" cellspacing="0" style="border-collapse: collapse; mso-table-lspace: 0; mso-table-rspace: 0;">
                  <span style="display:block;font-size: 14px; font-family: Arial, sans-serif !important; color: #666666; margin-bottom: 8px !important; line-height: 1 !important; margin-top: 0 !important; margin: 1em 0;" class="output_full_name"></span>
                  <span style="display:block;font-size: 12px; font-weight: bold;font-family: Arial, sans-serif !important; color: #333333; margin-bottom: 12px !important; line-height: 1 !important; margin-top: 0 !important; margin: 1em 0;" class="output_position"></span>
                </td>
              </tr>
              <tr border="0" cellpadding="0" cellspacing="0" style="border-collapse: collapse; mso-table-lspace: 0; mso-table-rspace: 0;">
                <td border="0" cellpadding="0" cellspacing="0" style="border-collapse: collapse; mso-table-lspace: 0; mso-table-rspace: 0;">
                  <a class="email_address_anchor" style="color:#a0a3a5;font-size:10px;text-decoration:none;" href="mailto:">
                    <span style="font-size: 10px; font-family: Arial, sans-serif !important; color: #666666; margin-bottom: 8px !important; line-height: 1 !important; margin-top: 0 !important; margin: 1em 0;" class="output_email_address"></span>
                  </a>
                  <span class="phone_numbers_element">
                    <br>
                    <span class="phone_mobile_element"><strong style="color:#666666;font-size:10px;">Mobile:</strong> <span style="color:#a0a3a5;font-size:10px;text-decoration:none;" class="output_phone_mobile"></span></span>
                  </span>
                  <br><br>
                </td>
              </tr>
              <tr border="0" cellpadding="0" cellspacing="0" style="border-collapse: collapse; mso-table-lspace: 0; mso-table-rspace: 0;">
                <td border="0" cellpadding="0" cellspacing="0" style="border-collapse: collapse; mso-table-lspace: 0; mso-table-rspace: 0;">
                  <font style="margin:0;padding:0;font-size:10px;color:#a0a3a5;">
                    <span class="output_address_full"></span>
                  </font>
                  <br><br>
                </td>
              </tr>
            </tbody>
          </table>
        </div> <!-- /signature-full-visual -->
        <div id="signature-full-html" class="tab-pane" role="tabpanel">
          <textarea class="form-control" rows="10"></textarea>
        </div> <!-- /signature-full-html -->
      </div> <!-- /tab-content -->
        <div id="signature-horizontal-visual" class="tab-pane active" role="tabpanel"></div> <!-- /signature-horizontal-visual -->
    </div> <!-- /signature-output -->
  </div> <!-- /row -->
</div> <!-- /container -->
  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
  <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
  <script src="public/js/index.js"></script>
</body>
</html>
